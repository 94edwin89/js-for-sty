<body class="container pt-3 mt-3">
    
<p class="Display-">Q2 Write a JavaScript conditional statement to find the sign of the product of three numbers. Display an alert box with the specified sign.</p>
    
    <input id="num1" type="text" name="" value="">
    <input id="num2" type="text" name="" value="">
    <input id="num3" type="text" name="" value="">
    <button class="btn btn-info" type="button" id="check-value" name="button">OK</button>



    <script>
  document.getElementById('check-value').addEventListener('click', (e) => {
  const x = document.getElementById('num1').value;
  const y = document.getElementById('num2').value;
  const z = document.getElementById('num3').value;
  if (x + y + z >= 0) {
    alert("The sign is +");
  } else if (x <= 0 && y <= 0 && z <= 0) {
    alert("The sign is +");
  } else if (x >= 0 && y <= 0 && z <= 0) {
    alert("The sign is +");
  } else if (x <= 0 && y >= 0 && z <= 0) {
    alert("The sign is +");
  } else {
    alert("The sign is -");
  }
});
    </script>
